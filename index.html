<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VueJS Tutorials</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="vue-app">
  <h1>Data binding</h1>
  <a v-bind:href="website" target="_blank">Google website</a> <!-- Use vueks directive to render a link -->
  <p v-html="htmlWebsiteTag"></p> <!-- Use vuejs directive to render html -->
  <input type="text" v-bind:value="name">
</div>
<script src="app.js"></script>
</body>
</html>
