<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>Ref in vuejs</h1>
<div id="vue-app">
    <h2>{{ title }}</h2>
    <input type="text" ref="input">
    <button @click="submitValue">Submit</button>
    <p>{{output}}</p>
    <div ref="test"></div>
</div>
<script src="app.js"></script>
</body>
</html>
