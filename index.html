<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>Event modifiers</h1>
    <a @click.prevent="click" target="_blank" href="http://www.google.pt">Google website</a> <!-- Prevent default action -->
    <button @click.once="helloWorld">Say hello world!</button> <!-- Just do this action one time -->
</div>
<script src="app.js"></script>
</body>
</html>
