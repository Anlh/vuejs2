<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<h1>Multiple vue Instances</h1>
<div id="vue-app-one">
    <h2>{{ title }}</h2>
    <p>{{greet}}</p>
</div>
<div id="vue-app-two">
    <h2>{{ title }}</h2>
    <p>{{greet}}</p>
    <button v-on:click="changeTheTitle()">Change app one title</button>
</div>
<script src="app.js"></script>
</body>
</html>
