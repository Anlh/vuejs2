<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Tutorials</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
<div id="vue-app">
    <h1>Two-way data binding</h1>
    <label>Type some text</label>
    <input type="text" v-model="someText"> <!-- Vue has another directive to use two way data binding we just need to pass inside the v-model directive the property we want to update -->
    <span>{{ someText }}</span>
</div>
<script src="app.js"></script>
</body>
</html>
